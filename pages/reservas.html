        <main id="mainh">
 
            <section>
                <h1 class="mainh__titulo">Reservas</h1>
            </section>

        <section>
            
<form class="row g-3" style="width: 90%; padding-left: 5em;" >
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Direccion 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Habitacion</label>
      <select id="inputState" class="form-select" required>
        <option selected>Single</option>
        <option>Matrimonial</option>
        <option>Doble</option>
        <option>Triple</option>
        <option>Cuadruple</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">DNI</label>
      <input type="number" class="form-control" id="inputZip" required>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>


        </section>
